name: build JWSTDP

on:
  workflow_dispatch:
    inputs:
      release:
        description: JWSTDP release
        type: string
        required: false
  workflow_call:
    inputs:
      release:
        description: JWSTDP release
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  latest:
    name: find latest JWSTDP release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: release
        run: echo "latest=$(ls -1 jwstdp | sort -t "." -k1,1n -k2,2n -k3,3n | tail -n1)" >> $GITHUB_OUTPUT
      - run: echo ${{ steps.release.outputs.latest }}
    outputs:
      release: ${{ steps.release.outputs.latest }}
  build:
    needs: [ latest ]
    name: build JWSTDP (${{ matrix.runs-on }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on: [ ubuntu-latest, macos-latest ]
    defaults:
      run:
        shell: micromamba-shell {0}
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: jwstdp-${{ runner.os }}
          environment-file: jwstdp/${{ inputs.release || needs.latest.outputs.release }}/conda_python_${{ runner.os == 'macOS' && 'macos-' || '' }}stable-deps.txt
          init-shell: none
          generate-run-shell: true
      - run: pip install -r jwstdp/${{ inputs.release || needs.latest.outputs.release }}/reqs_${{ runner.os == 'macOS' && 'macos-' || '' }}stable-deps.txt
      - run: pip list
